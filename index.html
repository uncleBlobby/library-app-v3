    <body>
        <div id="header">Library</div>

        <div id="addBookButton" onclick="openForm()">Click to Add a Book</div>
        
        
        <div id="newBookFormDiv-popup">
            <form id="newBookForm">
                <label for="bTitle">Book Title</label><br>

                <input type="text" id="bAuthor" name="bAuthor" class="entryField"><br>
                <label for="bPages">Number of Pages</label><br>
                <input type="text" id="bPages" name="bPages" class="entryField"><br>
                <label for="bIsRead">
                    Read?<input type="checkbox" id="bIsRead" name="bIsRead" value="Read">
                    </label><br>
                <!--<input type="text" id="bIsRead" name="bIsRead" class="entryField"><br>-->
                <!--<label for="bNote">Notes:</label><br>
                <input type="text" id="bNote" name="bNote" class="entryField"><br>-->
                <input type="button" onclick="addBookToLibrary(bTitle, bAuthor, bPages, bIsRead)" value="Add Book to Library">
                
              </form>

            </div>
